<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:30</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i style="margin-right: 20px;" class="fas fa-search fa-lg"></i></span>
        <span><a href="settings.html"><i class="fas fa-regular fa-cog fa-lg"><span class="cog__notification"></span></i></a></span>
    </div>
    </header>


    <main class="main-screen">
      <div class="icon-row">
          <div class="icon-row__icon"><i class="fas fa-solid fa-qrcode fa-lg"></i><span>QR Code</span></div>
          <div class="icon-row__icon"><i class="far fa-solid fa-address-book fa-lg"></i><span>Add by Contacts</span></div>
          <div class="icon-row__icon"><i class="fas fa-solid fa-fingerprint fa-lg"></i><span>Add by ID</span></div>
          <div class="icon-row__icon"><i class="far fa-solid fa-envelope fa-lg"></i><span>Invite</span></div>
      </div>
      <div class="recommended-friends">
          <h6 class="recommended-friedns__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">Open Chat</h4>
                <span>Go to Openchat Home<i class="fas fa-solid fa-chevron-right fa-xs"></i>
                </span>    
            </div>
            <div class="open-post">
             <div class="open-post__column">
                 <h5 class="open-post__title">#BTS</h5>
                 <h6 class="open-post__hashtag">#bts#army#friends</h6>
                <div class="open-post__members">
                    <img src="iamges/Ailee.jpg"/>
                    <span class="open-post__member-count">802 members</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>

                </div>
                </div>
             <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="http://talkimg.imbc.com/TVianUpload/tvian/TViews/image/2020/03/21/GRMTjLNM9a88637203974033409433.jpg"/>
                    <div class="open-post__heart-count">
                        <i class="fas fa-solid fa-heart fa-xs"></i> <span>326</span>
                    </div>
                </div>
             </div>
            </div>
            

        </div>
    </main>

 

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
           
            <i class="far fa-solid fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
              <i class="fas fa-solid fa-search fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
   




    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
